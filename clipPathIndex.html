<style>

    body {
        margin: 0;
        padding: 0;
        height: 900vh;
    }
div.sticky {
  position: -webkit-sticky;
  position: sticky !important;
  top: 0;
  font-size: 20px;
  background-color: white;
  width: 100%;
}


.imageBox {
    width: fit-content;
    position: absolute;
    top: 0;
    text-align: center;
    left: 50%;
    transform: translateX(-50%);
    overflow: hidden;

}

img {
    height: 100vh;
    width: auto;
    vertical-align: bottom;
    position: relative;
}

.absolute {
    position: absolute;
    top: 0;
    left: 0;
}

.relative {
    position: relative;
}

.textBox {
    opacity: var(--opacity);
    transform: translateY(var(--y));
    top: 50px;
    will-change: opacity, transform;
}

.circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    background-color: #28AABE;
    border-radius: 100%;
    transform: translate(-50%, -50%) scale(var(--scale));
    will-change: transform;
}

.sticky.cont {
    width: fit-content;
    height: fit-content;
    margin: auto;
    overflow: hidden;
}


.absoluteText {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
}

.headText {
    transform: translate3d(0px, 50%, 0px);
}

.firstText {
    font-size: 23px;
    line-height: 104%;
    color: #FFFFFF;
    font-weight: 700;
    transform: translate3d(0px, var(--firstTextTrans), 0px);
    opacity: var(--firstTextOpacity);
}

.secondText {
    font-size: 23px;
    line-height: 104%;
    color: #FFFFFF;
    font-weight: 700;
    transform: translate3d(0px, var(--secondTextTrans), 0px);
    opacity: var(--secondTextOpacity);
}

.thirdText {
    font-size: 23px;
    line-height: 104%;
    color: #FFFFFF;
    font-weight: 700;
    transform: translate3d(var(--thirdTextTrans), -50%, 0px);
    width: 130px;
    text-align: right;
    top: 50%;
    opacity: var(--thirdTextOpacity);
}


.headText-category {
    font-size: 14px;
    line-height: 26px;
    font-weight: 700;
    color: #EC2544;
    margin-bottom: 8px;

    color: #201D1D;
    margin-bottom: 8px;
}

.headText-lrm {

}

    function getValue(rangeArr, percentage) {
        // rangeArr: [startPoint, endPoint];
        // percentage: 0 ~ 1

        return rangeArr[0] + (rangeArr[1] - rangeArr[0]) * percentage;

    function getPercentage(curPos, length) {

    function calcValues(values, currentYOffset, scrollHeight) {
		let rv;
		// 현재 씬(스크롤섹션)에서 스크롤된 범위를 비율로 구하기
		const scrollRatio = currentYOffset / scrollHeight;

		if (values.length === 4) {
			// start ~ end 사이에 애니메이션 실행
			const partScrollStart = values[2].start * scrollHeight;
			const partScrollEnd = values[2].end * scrollHeight;
			const partScrollHeight = partScrollEnd - partScrollStart;

			if (currentYOffset >= partScrollStart && currentYOffset <= partScrollEnd) {
				rv = (currentYOffset - partScrollStart) / partScrollHeight * (values[1] - values[0]) + values[0];
			} else if (currentYOffset < partScrollStart) {
				rv = values[0];
			} else if (currentYOffset > partScrollEnd) {
				rv = values[1];
			}
		} else {
			rv = scrollRatio * (values[1] - values[0]) + values[0];
		}

		return rv;
	}

                }



                imageBox2.style.opacity = "0";
                imageBox3.style.opacity = "1";
                imageBox4.style.opacity = "1";
            }
